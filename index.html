<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>


    <body>
        <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Task</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">9:00 am</th>
            <td id="tableBlock9"><input id="block9" class="form-control" type="text" placeholder=""></td>
            <td><input id="save9" class="ui-button ui-widget ui-corner-all" type="submit" value="Update"></td>
          </tr>
          <tr>
            <th scope="row">10:00 am</th>
            <td id="tableBlock10"><input id="block10" class="form-control" type="text" placeholder=""></td>
            <td><input id="save10" class="ui-button ui-widget ui-corner-all" type="submit" value="Update"></td>
          </tr>
          <tr>
            <th scope="row">11:00 am</th>
            <td id="tableBlock11"><input id="block11" class="form-control" type="text" placeholder=""></td>
            <td><input id="save11" class="ui-button ui-widget ui-corner-all" type="submit" value="update"></td>
          </tr>
          <tr>
            <th scope="row">12:00 pm</th>
            <td id="tableBlock12"><input id="block12" class="form-control" type="text" placeholder=""></td>
            <td><input id="save12" class="ui-button ui-widget ui-corner-all" type="submit" value="Update"></td>
          </tr>
          <tr>
            <th scope="row">1:00 pm</th>
            <td id="tableBlock13"><input id="block13" class="form-control" type="text" placeholder=""></td>
            <td><input id="save13" class="ui-button ui-widget ui-corner-all" type="submit" value="Update"></td>
          </tr>
          <tr>
            <th scope="row">2:00 pm</th>
            <td id="tableBlock14"><input id="block14" class="form-control" type="text" placeholder=""></td>
            <td><input id="save14" class="ui-button ui-widget ui-corner-all" type="submit" value="update"></td>
          </tr>
          <tr>
            <th scope="row">3:00 pm</th>
            <td id="tableBlock15"><input id="block15" class="form-control" type="text" placeholder=""></td>
            <td><input id="save15" class="ui-button ui-widget ui-corner-all" type="submit" value="Update"></td>
          </tr>
          <tr>
            <th scope="row">4:00 pm</th>
            <td id="tableBlock16"><input id="block16" class="form-control" type="text" placeholder=""></td>
            <td><input id="save16" class="ui-button ui-widget ui-corner-all" type="submit" value="Update"></td>
          </tr>
          <tr>
            <th scope="row">5:00 pm</th>
            <td id="tableBlock17"><input id="block17" class="form-control" type="text" placeholder=""></td>
            <td><input id="save17" class="ui-button ui-widget ui-corner-all" type="submit" value="update"></td>
          </tr>
        </tbody>
      </table>
 
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
